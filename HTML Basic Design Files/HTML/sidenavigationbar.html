<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>

    <link rel="stylesheet" href="../css/sidenavigation_style.css">

    <!-- Boxicons CSS -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    

</head>
<body>

    <div class="sidebar">
        <div class="user_details">
            <img src="../image/logo.png" >
            
            <div class="data_line">
                <span class="user_data">Navigation Bar</span>
                <span class="user_data2">Web developer</span>
            </div>
            
        </div>
        <div class="open_close">
                <i class='bx bx-log-out icon' ></i>
        </div>

        <ul class="nav_list">

            <li>
                <a href="#">
                    <i class='bx bxs-layout'></i>
                <span class="link_name">Dashboard</span>
                </a>
                <ul class="sub_menu blank">
                    <li><a class="link_name" href="#">Dashboard</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn_link">
                <a href="#">
                    <i class='bx bxs-briefcase' ></i>
                    <span class="link_name">Jobs</span>
                </a>
                <i class='bx bxs-down-arrow arrow'></i>
                </div>
                <ul class="sub_menu">
                <li><a class="link_name" href="#">Jobs</a></li>
                <li><a href="#">Add Job</a></li>
                <li><a href="#">Job List</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn_link">
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="link_name">Settings</span>
                </a>
                <i class='bx bxs-down-arrow arrow'></i>
                </div>
                <ul class="sub_menu">
                <li><a class="link_name" href="#">Settings</a></li>
                <li><a href="#">Edit Profile</a></li>
                <li><a href="#">Add Terms</a></li>
                </ul>
            </li>

            
        </ul>

        <div class="log">
            <div class="iocn_link">
                <a href="#">
                    <i class='bx bx-power-off'></i>
                    <span class="link_name">Log Out</span>
                </a>
            </div>
        </div>
        
    </div>



<!--############# hom body #############-->


    <section class="home_section">
		<div class="home_content">
		
		
		</div>
	 </section>

    <script src="../js/sidenavigation.js"></script>
    
</body>
</html>
